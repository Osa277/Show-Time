<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Active Clock</h1>

    <div class="container">

        <div id="analog-clock">

            

            <div class="hour hour-1">i</div>
            <div class="hour hour-2">ii</div>
            <div class="hour hour-3">iii</div>
            <div class="hour hour-4">iv</div>
            <div class="hour hour-5">v</div>
            <div class="hour hour-6">vi</div>
            <div class="hour hour-7">vii</div>
            <div class="hour hour-8">viii</div>
            <div class="hour hour-9">xi</div>
            <div class="hour hour-10">x</div>
            <div class="hour hour-11">xi</div>
            <div class="hour hour-12">xii</div>

            <div class="hour-hand-container">
                <div class="hour-hand"></div>
            </div>

            <div class="minute-hand-container">
                <div class="minute-hand"></div>
            </div>

            <div class="second-hand-container">
                <div class="second-hand"></div>
            </div>

            <div class="point"></div>

        </div>
        
        <div id="digital-clock">

        </div>

        <div id="date">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
